<div class="login-wrapper">
  <div class="login-card">
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Login to your <strong>ASHCART</strong> account</p>

    <form (submit)="login(); $event.preventDefault()" class="login-form">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <div class="password-field">
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <i
  class="bi"
  [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"
  (click)="togglePassword()"
  [title]="showPassword ? 'Hide password' : 'Show password'"
></i>
      </div>

      <div class="login-options">
        <label>
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
          Remember Me
        </label>
        <a class="forgot-link" routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Log In</button>
      <p class="login-error" *ngIf="error">{{ error }}</p>

      <p class="text-center mt-3">
        Donâ€™t have an account?
        <a routerLink="/signup" class="text-primary">Sign up</a>
      </p>
    </form>
  </div>
</div>
