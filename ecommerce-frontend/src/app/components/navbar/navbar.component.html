<nav class="custom-navbar d-flex justify-content-between align-items-center">
  <!-- ☰ Toggle + Brand -->
  <div class="logo-toggle d-flex align-items-center">
    <i class="bi bi-list menu-toggle" (click)="toggleSidebar()"></i>
    <a class="navbar-brand" routerLink="/">ASHCART</a>
  </div>

  <!-- 🔍 Search + Icons -->
  <div class="icon-group d-flex align-items-center gap-4">
    <!-- Search -->
    <input
      type="text"
      class="search-box"
      placeholder="Search products..."
      (input)="onSearchChange($event)"
    />

    <!-- User Dropdown -->
    <div class="position-relative user-dropdown" (mouseenter)="showDropdown = true" (mouseleave)="showDropdown = false">
      <i class="bi bi-person nav-icon"></i>
      <div class="dropdown-menu" *ngIf="showDropdown">
        <a routerLink="/login">Login</a><br />
        <a routerLink="/signup">Signup</a>
      </div>
    </div>

    <!-- Cart -->
    <div class="position-relative cart-wrapper">
      <a routerLink="/cart">
        <i class="bi bi-cart nav-icon"></i>
        <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
      </a>
    </div>
  </div>
</nav>

<!-- 📱 Sidebar Menu -->
<div class="sidebar-menu" [class.active]="sidebarOpen">
  <ul>
    <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
    <li><a routerLink="/view-orders" routerLinkActive="active">View Orders</a></li>
    <li><a routerLink="/products" routerLinkActive="active">Products</a></li>
    <li><a routerLink="/categories" routerLinkActive="active">Categories</a></li>
    <li><a routerLink="/wishlist" routerLinkActive="active">Wishlist</a></li>
    <li><a routerLink="/settings" routerLinkActive="active">Settings</a></li>
    <li><a routerLink="/help" routerLinkActive="active">Help & Support</a></li>
  </ul>
</div>

<!-- Overlay -->
<div class="overlay" [class.active]="sidebarOpen" (click)="toggleSidebar()"></div>
