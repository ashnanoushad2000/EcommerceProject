<div class="signup-wrapper">
  <div class="signup-card">
    <h2 class="signup-title">Welcome âœ¨</h2>
    <p class="signup-subtitle">Create your <strong>ASHCART</strong> account</p>

    <form (submit)="signup(); $event.preventDefault()" class="signup-form">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          placeholder="Full Name"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email Address"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <button type="submit" class="signup-btn">Create Account</button>

      <p class="text-center mt-3">
        Already have an account?
        <a routerLink="/login" class="text-primary">Log In</a>
      </p>

      <p *ngIf="error" class="text-danger">{{ error }}</p>
    </form>
  </div>
</div>
